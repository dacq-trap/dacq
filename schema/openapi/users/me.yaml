get:
  summary: 自分のユーザー情報を取得
  description: |
    自分のユーザー情報の取得を行います。  
    ログイン確認用としても使います。
  operationId: getUsersMe
  tags:
    - Users
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: "../common/user.yaml"
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../common/error.yaml"
    "500":
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: "../common/error.yaml"
