parameters:
  - $ref: ../../parameters/sid.yaml
get:
  summary: 提出の詳細を取得
  operationId: getSubmission
  tags:
    - Submissions
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: ../../common/submission.yaml
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
    "500":
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
patch:
  summary: 提出のコメントを変更
  operationId: updateSubmission
  tags:
    - Submissions
  requestBody:
    content:
      application/json:
        schema: 
          type: object
          properties:
            comment:
              type: string
              description: コメント
          required:
            - comment
  responses:
    "200":
      description: OK
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
    "403":
      description: |
        Forbidden
        編集を許可されていません
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
    "500":
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
