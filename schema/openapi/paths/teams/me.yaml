get:
  summary: 自分が所属しているチームの一覧を取得
  description: |
    自分が所属しているチームの一覧を取得します。
  operationId: getMyTeams
  security:
    - cookieAuth: []
  tags:
    - Teams
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../common/teamCoreInfo.yaml
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
    "500":
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
