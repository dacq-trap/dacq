post:
  summary: チームのマージをリクエストする
  description: |
    チームのマージをリクエストします。
  operationId: postTeamMerge
  security:
    - cookieAuth: []
  tags:
    - Teams
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/postTeamMergeRequest"
  responses:
    "201":
      description: Created
      content:
        application/json:
          schema:
            $ref: ../../common/mergeRequest.yaml
    "400":
      description: |
        Bad Request
        マージが行えないチームです
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
    "403":
      description: |
        Forbidden
        マージリクエストが許可されていません
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
    "500":
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml

components:
  schemas:
    postTeamMergeRequest:
      type: object
      properties:
        from:
          type: string
          format: uuid
          description: マージ元のチームID
        to:
          type: string
          format: uuid
          description: マージ先のチームID
      required:
        - from
        - to
