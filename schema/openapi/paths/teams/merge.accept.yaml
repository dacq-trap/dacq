post:
  summary: マージリクエストを承認
  description: |
    自分のチームに来ているマージリクエストを承認します。
  operationId: postMergeAccept
  security:
    - cookieAuth: []
  tags:
    - Teams
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: ../../common/mergeRequest.yaml
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
    "500":
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
