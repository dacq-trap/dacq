post:
  summary: OAuthコードを送信してログイン
  description: |
    入手したOAuthコードを送信してログインします。  
    送信されたコードから入手したアクセストークンはサーバーに保存されます。
  operationId: postOauthCode
  tags:
    - OAuth
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/oauthCodeRequest"
  responses:
    "201":
      description: Created
      headers:
        Set-Cookie:
          schema:
            type: string
            example: dq_session=ZlN2Y1ZTRkRhNDhjYQ==; Path=/; HttpOnly
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
    "500":
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml

components:
  schemas:
    oauthCodeRequest:
      type: object
      required:
        - code
      properties:
        code:
          type: string
          example: abcde
