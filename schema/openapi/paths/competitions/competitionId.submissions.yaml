parameters:
  - $ref: ../../parameters/competitionId.yaml

get:
  summary: コンペティションへの自チームの提出一覧
  description: |
    コンペティションへの自チームの提出一覧を取得します。
  operationId: getMyTeamSubmissions
  security:
    - cookieAuth: []
  tags:
    - Competitions
    - Submissions
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../common/submission.yaml
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
    "500":
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml

post:
  summary: コンペティションへの解答提出
  description: |
    コンペティションへの解答提出を行います。
  operationId: postSubmissions
  security:
    - cookieAuth: []
  tags:
    - Competitions
    - Submissions
  requestBody:
    content:
      text/csv:
        schema:
          type: string
          example: |
            1, 200
            2, 300
            3, 400
  responses:
    "201":
      description: Created
      content:
        application/json:
          schema:
            $ref: ../../common/submission.yaml
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
    "403":
      description: |
        Forbidden  
        コンペティションへの提出が許可されていません
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
    "500":
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
