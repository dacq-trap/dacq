parameters:
  - $ref: ../../parameters/competitionId.yaml

get:
  summary: コンペティションの参加チームの一覧を取得
  description: |
    コンペティションに参加しているチームの一覧を取得します。
  operationId: getCompetitionTeams
  security:
    - cookieAuth: []
  tags:
    - Competitions
    - Teams
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../common/teamCoreInfo.yaml
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
    "500":
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml

post:
  summary: コンペティションへの参加登録
  description: |
    コンペティションへの参加登録を行います。
  operationId: postCompetitionTeams
  security:
    - cookieAuth: []
  tags:
    - Competitions
    - Teams
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/postCompetitionTeamsRequest"
  responses:
    "201":
      description: Created
      content:
        application/json:
          schema:
            $ref: ../../common/team.yaml
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
    "403":
      description: |
        Forbidden
        コンペティションへの参加が許可されていません
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
    "409":
      description: |
        Conflict
        コンペティションに参加登録済みです
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
    "500":
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml

components:
  schemas:
    postCompetitionTeamsRequest:
      properties:
        name:
          type: string
          description: チーム名
      required:
        - name
