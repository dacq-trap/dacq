parameters:
  - $ref: "../../parameters/competitionId.yaml"

get:
  summary: コンペティションの詳細を取得
  description: |
    コンペティションの詳細を取得します。
  operationId: getCompetition
  security:
    - cookieAuth: []
  tags:
    - Competitions
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: ../../common/competition.yaml
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
    "500":
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
