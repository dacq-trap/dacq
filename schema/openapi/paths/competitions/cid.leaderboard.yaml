get:
  summary: コンペティションのリーダーボードの取得
  operationId: getLeaderBoard
  tags:
    - Competitions
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                rank:
                  type: integer
                  description: 順位
                teamId:
                  type: string
                  description: チームID
                score:
                  type: number
                  description: スコア
                totalSubmissionCount:
                  type: integer
                  description: のべ提出回数
                submittedAt:
                  type: string
                  format: date-time
                  description: 提出日時
              required:
                - rank
                - teamId
                - score
                - totalSubmissionCount
                - submittedAt
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
    "500":
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
