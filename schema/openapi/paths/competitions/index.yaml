get:
  summary: コンペティションの一覧を取得
  description: |
    コンペティションの一覧を取得します。
  operationId: getCompetitions
  security:
    - cookieAuth: []
  tags:
    - Competitions
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../common/competitionCoreInfo.yaml
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
    "500":
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml

post:
  summary: コンペティションを作成
  description: |
    コンペティションを作成します。
  operationId: postCompetitions
  security:
    - cookieAuth: []
  tags:
    - Competitions
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/postCompetitionsRequest"
  responses:
    "201":
      description: Created
      content:
        application/json:
          schema:
            $ref: ../../common/competition.yaml
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml
    "500":
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../../common/error.yaml

components:
  schemas:
    postCompetitionsRequest:
      type: object
      properties:
        name:
          type: string
          description: コンペティション名
        rule:
          type: string
          description: ルール
        startAt:
          type: string
          format: date-time
          description: コンペティション開始日時
        endAt:
          type: string
          format: date-time
          description: コンペティション終了日時
      required:
        - name
        - rule
        - startAt
        - endAt
